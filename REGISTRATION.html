<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: url(Desktp.jpeg); font-size: 2rem;background-repeat: no-repeat;background-size: cover;">
<center>
    <form style="margin-top: 150px;margin-left: 600px;">
        <table cellspacing="20" style="border: solid 10px white;color: black;padding: 20px;background-image: url(sky.jpg);">
            <tr>
                <th colspan="2">REGISTRATION FORM</th>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="FIRST NAME" style="border: none;border-bottom: 2px solid black; outline: none;" required>


                    <input type="text" placeholder="LAST NAME" style="border: none;border-bottom: 2px solid black; outline: none;" required>
                </td>
                <tr>
                    <td>
                        <input type="text" placeholder="Username" style="border: none;border-bottom: 2px solid black; outline: none;" required>


                        <input type="text" placeholder="Email" style="border: none ;border-bottom: 2px solid black;outline: none;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="tel" placeholder="Phone Number" maxlength="10" style="border: none;border-bottom: 2px solid black;outline: none;" required> 


                        <input type="tel" placeholder="Alternate Number" maxlength="10" style="border: none;border-bottom: 2px solid black;outline: none;" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" placeholder="PASSWORD" maxlength="8" minlength="6" style="border: none;border-bottom: 2px solid black;outline: none;" required>


                        <input type="password" placeholder="CONFIRM PASSWORD" maxlength="8" minlength="6" style="border: none;border-bottom: 2px solid black;outline: none;" required>
                    </td>
                </tr>
            </tr>
            <tr>
                <td><input type="reset"></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
